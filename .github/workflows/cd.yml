# This worflow deploys the smart contracts to the Optimistic Kovan testnet network.
name: CD Workflow

# Configure the workflow to run manually.
on:
  workflow_dispatch:

jobs:
  deploy-to-kovan:
    runs-on: ubuntu-latest
    steps:
    - name: üè† Deploy to a localhost blockchain
      run: npx hardhat run scripts/deploy.ts
    - name: üöÄ Deploy to Optimistic Kovan testnet
      run: npx hardhat run scripts/deploy.ts --network optimisticKovan
    env:
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      OPTIMISTIM_KOVAN_URL: ${{ secrets.OPTIMISTIM_KOVAN_URL }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
